version: '3.5'
services:
  proxy:
    depends_on:
      - backend
    build:
      context: .
      dockerfile: Dockerfile-nginx
    expose:
      - 80
      - 443
    networks:
      - proxybackend
  backend:
    depends_on:
      - database
    build:
      context: backend
      dockerfile: Dockerfile
    networks:
      - proxybackend
      - backenddb
  database:
    image: mysql

    environment:
      MYSQL_DATABASE: database
      MYSQL_ROOT_PASSWORD: password
    networks:
      - backenddb

networks:
  proxybackend:
  backenddb:
